<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for</title>
</head>
<body>

<script>

    for (var i = 0; i < 10; i++) {
        if (i <= 5) {
            i += 2;
            continue; //以下的代码都不执行了
        }
        console.log(i);
        i += 3;
        break;
        console.log(i);
    }
    console.log(i);
</script>
</body>
</html>
