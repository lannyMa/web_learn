<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>1</title>
</head>
<body>


<script>
    var xhr = new XMLHttpRequest();
    xhr.open('get','http://localhost:63342/web_learn/ajax/data.txt',true);
    xhr.onreadystatechange=function () {
        if(xhr.readyState===4 && xhr.status===200){
            console.log(xhr.responseText);
        }
    };
    xhr.send(null);
</script>
</body>
