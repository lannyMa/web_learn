<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jq ajax</title>
</head>
<body>
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript">
    $.ajax({
        url: "data.txt",
        type: "get",
        dataType: "json",
        success: function (data) {
            console.log(data);
        }
    });
</script>
</body>
</html>
