    //获取所有哥哥元素节点
    function prevAll(el) {
        var pre = el.previousSibling,
            arr = [];
        while (pre) {
            if (pre.nodeType === 1) {
                arr.unshift(pre);
            }
            pre = pre.previousSibling;
        }
        return arr;
    }
