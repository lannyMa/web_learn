<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组去重</title>
</head>
<body>
<script>
    /*
    * 数组去重: 键值对法
    * 找一个obj做记录
    * 0 obj[8]=undefied  obj[8]=8
    * 1 obj[4]=undefied  obj[4]=4
    * 2 obj[7]=undefied  obj[7]=7
    * 3 obj[7]=7         continue ,arr[i]=arr[arr.len-1](用最后一项覆盖掉arr[3],弹出最后一项); arr.length--;i--;
    *  数组重复项,和最后一项置换,然后抛出.
    *
    *  // 理解数组的塌陷现象
    *   1 obj[1]     0  undefined   obj[1]=1;
        2 obj[2]     1  undefined   obj[2]=8;
        2 obj[2]=2;  2  抛除[8,4,7,7,3,1,4,3,3,3,3]
        3

    * */

    //    http://web.jobbole.com/83425/
    arr = [8,1, 2, 2, 3, 3, 3, 3, 4, 2, 1, 3, 4];
    obj = {};
    for (var i = 0; i < arr.length; i++) {
        var cur = arr[i];
        if (obj[cur] == cur) {
            arr[i] = arr[arr.length - 1];
            arr.length--;
            i--;
            continue;
        }
        obj[cur] = cur;
    }
    console.log(arr);
</script>
</body>
</html>
