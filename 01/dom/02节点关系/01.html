<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>8种方法获取元素--通过兄弟关系获取元素</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div id="div1">
    <h1>maotaipeixun</h1>
    <ul>
        <li>nodejs</li>
        <li>django</li>
        <li>golang</li>
    </ul>
</div>

<script>
    var oDiv = document.getElementById("div1");
    // 节点: 文字 标签 文字 注释都是节点  回车和空格算一个 text
    //                        nodetype    nodename    nodevalue
    // 元素节点: 标签            1            大写标签名    null
    // 文本节点: text           3           #text        文档内容
    // 注释节点:                8           #commnet     注释内容
    // document                9            #document   null
    console.log(oDiv.nodeType); //获取所有子节点的元素节点,判断nodetype
    console.log(oDiv.nodeName);
    console.log(oDiv.nodeValue);


    console.log(oDiv.childNodes); //获取节点子节点

    console.log("-----------模拟获取子元素---------------");

    function getMyChild(el) {
        var ch_el = [],
            ch_node = oDiv.childNodes;
        for (var i = 0; i < ch_node.length; i++) {
            if (ch_node[i].nodeType === 1) {
//                console.log(ch_node[i]);
                ch_el.push(ch_node[i]);
            }
        }
        return ch_el;
    }

    console.log(getMyChild(oDiv));
    console.log("--------------------------");

    console.log(oDiv.children);   //获取元素子节点
    console.log(oDiv.parentNode);   //获取父亲节点
    console.log(oDiv.previousElementSibling);//获取上一个哥哥节点
    console.log(oDiv.nextSibling);           //获取下一个弟弟节点
    console.log(oDiv.firstChild); //获取所有子节点中的第一个
    console.log(oDiv.lastChild); //获取所有子节点中最后一个


</script>
</body>
</html>
